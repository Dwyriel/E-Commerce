<ion-header *ngIf="isMobile && segment==0" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="isMobile && segment==1" collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="!isMobile && segment==0" style="width: 100%; height: 65px;"></div>
