<app-header title="Compras" segment=0></app-header>

<ion-content [fullscreen]="true">
  <app-header title="Compras" segment=1></app-header>

  <div [ngClass]="{'webrowser':!isMobile}">
    <div *ngIf="!hasPurchases">
      <p class="ion-text-center">Nenhuma compra realizada.</p>
    </div>
    <ion-list *ngIf="hasPurchases">
      <ng-container *ngFor="let purchase of purchasesObjs;">
        <ion-item>
          <img *ngIf="purchase.exemploProduct.gallery?.length > 0" [src]="purchase.exemploProduct.gallery[0]" [alt]="purchase.exemploProduct.name">
          <ion-label>
            <h2>Entrega: </h2>
            <h3>data: {{purchase.date.toLocaleString()}}</h3>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </div>

</ion-content>
